<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/to-do-list-favicon.png"
    />

    <title>Online To Do List App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <div class="padding-wrap">
      <div class="container">
        <div class="stats-container">
          <div class="details">
            <span class="notepad"><img src="images/icon.png" /></span>
            <h1>To Do List</h1>
            <p>One step at a time!</p>
            <div id="progressBar">
              <div id="progress"></div>
            </div>
          </div>
          <div class="stats-numbers">
            <p id="numbers">0 / 0</p>
          </div>
        </div>
        <form action="">
          <input type="text" id="taskInput" placeholder="Write your task" />
          <button id="newTask" type="submit">+</button>
        </form>
        <ul id="task-list" class="task-list"></ul>
      </div>

      <script src="./scripts/main.js"></script>

      <script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
    </div>
  </body>
</html>
